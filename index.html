<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <main class="container">

        <h1>RUMBOS Y MUNDOS</h1>

        <div class="one-way">
            <h2>Cotizador de viaje</h2>
            <div class="form-group">
                <label for="">Ciudad y/o aeropuerto de origen:</label>
                <input id="get-origin" list="origin" placeholder="Igrese la ciudad y/o aeropuerto de origen" required>
                <datalist id="origin"></datalist>
            </div>
            <div class="form-group">
                <label for="">Ciudad y/o aeropuerto de destino</label>
                <input id="get-destination" list="destination" placeholder="Igrese la ciudad y/o aeropuerto de origen" required>
                <datalist id="destination"></datalist>
            </div>
            <div class="form-group">
                <label for="">Fecha de ida</label>
                <input type="date" id="date" name="nombre" class="form-control" placeholder="Ingrese la fecha de viaje de ida">
            </div>
            <div class="form-group">
                <label for="">Nesecita vuelo de vuelta</label>
                <input type="checkbox" name="vuelta" class="form-control">
            </div>
        </div>
        <div class="roundtrip">
            <div class="form-group">
                <label for="">Fecha de vuelta</label>
                <input type="date" name="nombre" class="form-control" placeholder="Ingrese la fecha de viaje de vuelta">
            </div>

        </div>
            <div class="form-group">
                <label for="">Número de pasajeros</label>
                <input type="number" name="nombre" class="form-control" placeholder="Ingrese el número de pasajeros">
            </div>
            
            <button type="submit" onclick="getDataTravel()">Enviar</button>

            <div class="result">
                <textarea name="" id="printResult" cols="30" rows="10"></textarea>
                <a href="" role="button" class="outline" id="copy">Copiar</a>
            </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
