<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <main class="container">

        <h1>RUMBOS Y MUNDOS</h1>

        <div class="one-way">
            <h2>Cotizador de viaje</h2>
            <div class="form-group">
                <label for="">Ciudad y/o aeropuerto de origen</label>
                <input id="get-origin" list="origin" placeholder="Igrese la ciudad y/o aeropuerto de origen" required>
                <datalist id="origin"></datalist>
            </div>
            <div class="form-group">
                <label for="">Ciudad y/o aeropuerto de destino</label>
                <input id="get-destination" list="destination" placeholder="Igrese la ciudad y/o aeropuerto de destino" required>
                <datalist id="destination"></datalist>
            </div>
            <div class="form-group">
                <label for="">Fecha de ida</label>
                <input type="date" id="get-date" class="form-control" placeholder="Ingrese la fecha de viaje de ida">
            </div>
            <div class="form-group">
                <label for="">Hora</label>
                <input type="time" id="get-time" class="form-control" placeholder="Ingrese la hora de viaje de ida">
            </div>
        </div>
        <div class="form-group">
            <label for="">¿Nesecita vuelo de vuelta?</label>
            <input type="checkbox" id="get-return" name="bag" class="form-control">
            <!-- <button onclick="viewReturn()">Vuelo de regreso</button> -->
        </div>
        <div class="roundtrip" id="return">
            <div class="form-group">
                <label for="">Fecha de vuelta</label>
                <input type="date" id="get-return-date" class="form-control" placeholder="Ingrese la fecha de viaje de vuelta">
            </div>
            <div class="form-group">
                <label for="">Hora</label>
                <input type="time" id="get-return-time" class="form-control" placeholder="Ingrese la hora de viaje de vuelta">
            </div>
            
        </div>
        <div class="form-group">
            <label for="">Número de pasajeros</label>
            <input type="number" id="get-np" class="form-control" placeholder="Ingrese el número de pasajeros">
        </div>
        <div class="form-group">
            <label for="">Precio (en dólares)</label>
            <input type="number" id="get-price" class="form-control" placeholder="Ingrese el precio en dólares">
        </div>
        
        <div class="form-group">
            <label for="">¿Nesecita equipaje?</label>
            <input type="checkbox" id="get-bag" name="bag" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Tipo de cambio</label>
            <input type="number" id="get-exchange" class="form-control" placeholder="Ingrese el tipo de cambio actual" value="3.99">
        </div>

        <button onclick="getDataTravel()">Enviar</button>

        <div class="result">
            <textarea name="" id="printResult" cols="30" rows="10"></textarea>
            <a href="" role="button" class="outline" id="copiador">Copiar</a>
        </div>
    </main>
    <script src="./test.js"></script>
</body>
</html>
